<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Contact Us - Achieve Academy</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script>

        (function () {
        emailjs.init('hWg43O1mZgj8RXfV-');
        }());

        function sendmail() {
        const form = document.getElementById('form');
        const alertMessage = document.getElementById('alertMessage');
        const contactUS = document.getElementById('contactUS');
        const serviceID = 'gmail';
        const templateID = 'template_nbz1n7y';

        emailjs.sendForm(serviceID, templateID, form, 'hWg43O1mZgj8RXfV-')
            .then(() => {
            alertMessage.innerHTML = 'Email successfully sent';
            alertMessage.style.color = 'green';
            setTimeout(() => {
                form.innerHTML = '';
                contactUS.innerHTML = 'Thank you for your submission!';
            }, 3000);
            }, (err) => {
            alertMessage.innerHTML = 'Error Occured - Call me please';
            alertMessage.style.color = 'red';
            });
        }

    </script>
