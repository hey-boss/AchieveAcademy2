<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Blog Post - Achieve Academy</title>
</head>

<body class="font-inter antialiased bg-white text-slate-800 tracking-tight">

    <!-- Page wrapper -->
    <div class="flex flex-col min-h-screen overflow-hidden">

        <!-- Site header -->
        <%= require('html-loader!./partials/header.html') %>

        <!-- Page content -->
        <main class="grow">
            
            <!-- Page sections -->
            <%= require('html-loader!./partials/blog-single.html') %>
            <div class="flex justify-center mb-8" aria-hidden="true">
                <svg class="fill-slate-400" height="4" width="36">
                    <circle cx="18" cy="2" r="2" />
                    <circle cx="2" cy="2" r="2" />
                    <circle cx="34" cy="2" r="2" />
                </svg>
            </div>
            <%= require('html-loader!./partials/newsletter.html') %>
            
        </main>

        <!-- Site footer -->
        <%= require('html-loader!./partials/footer.html') %>

    </div>

</body>

</html>
